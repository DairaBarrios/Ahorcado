<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet"
          href="style.css">
    <title>Ahorcado</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/8e59f484ab.js"></script>
    <script src="juego.js"></script>
</head>

<body onload="inicializar()"
      background="img/5445-negro-con-estrellas.jpg">

    <!-- Nombre de usuario -->
    <div id="modal"
         class="modal usuario">
        <div class="modal-content">
            <div class="row">
                <div class="col s12 center-align">
                    <!--Arreglar colores y letra-->
                    <div class="pad">
                        <input id="nombre"
                               class="name"
                               type="text"
                               placeholder="Nombre">
                        <input id="apellido"
                               class="name"
                               type="text"
                               placeholder="Apellido">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer transparent">
            <div class="row">
                <div class="col s6 push-s1">
                    <button onClick="guardarJugadores()"
                            class="modal-action modal-close btn yellow">Jugar</button>
                </div>
            </div>
        </div>
    </div>




    <div id="ganaste"></div>
    <div id="perdiste"></div>

    <h1 class="amber-text  text-lighten-4 center-align">Â¡Ahorcado!</h1>

    <div class="right-align">
        <h2 id="vidas"
            class="deep-purple-text text-lighten-3">9<i class="fa fa-heart-o"
               aria-hidden="true"></i></h2>
    </div>

    <div class="row">
        <div id="botonesIzq"
             class="col s3 center-align">
        </div>
        <div class="col s6 center-align">
            <div class="row center-align"><canvas class="s6 push-s3"
                        id="stickman"></canvas></div>

            <div class="container">
                <h2 class="center-align"
                    id="palabra"></h2>
            </div>

            <div class="row center-align">
                <div class="col s12 center-align">
                    <p class="col s12 amber-text text-lighten-4 center-align">Selecciona una letra:</p>
                </div>
            </div>

            <div class="row center-align">
                <div id="botones"
                     class="col s6 push-s1 center-align">
                </div>
            </div>
            <!--Boton-->
            <div class="row">
                <div class="col s12 center-align">
                    <button id="boton"
                            onClick="window.location.reload();"
                            class="btn waves-effect waves-light  deep-purple lighten-2">Resetear
                    </button>
                </div>
            </div>
        </div>
        <div id="botonesDer"
             class="col s3 center-align"></div>
    </div>


</body>

</html>
